name: Bug Report
description: Report a reproducible problem with the project.
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Please ensure you have:
        - Read CONTRIBUTING.md
        - Searched for duplicate issues
        - Tested on the latest version

  - type: input
    id: summary
    attributes:
      label: Summary
      description: Clear, concise description of the issue.
      placeholder: Describe the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide exact steps to reproduce the issue.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      description: Paste relevant logs or console output.
      render: shell

  - type: input
    id: version
    attributes:
      label: Version / Commit
      description: What version or commit hash are you using?
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, hardware, relevant configuration.
    validations:
      required: true

  - type: checkboxes
    id: confirmations
    attributes:
      label: Confirmations
      options:
        - label: I have searched for duplicate issues.
          required: true
        - label: I tested on the latest version.
          required: true
        - label: This is not a configuration or user environment issue.
          required: true
